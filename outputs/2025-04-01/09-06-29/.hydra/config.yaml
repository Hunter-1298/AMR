project_name: AMR
run_name: Constellation:${now:%Y-%m-%d_%H-%M-%S}
mode: online
debug: false
log_model: true
save_code: true
seed: 42
hyperparams:
  epochs: 15
  learning_rate: 0.009
  batch_size: 32
  dropout: 0.2
  hidden_dim: 64
  feature_dim: 128
  num_classes: 11
output_dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
data_dir: data/
Model:
  _target_: models.router.Router
  input_dim: 256
  hidden_dim: ${hyperparams.hidden_dim}
  feature_dim: ${hyperparams.feature_dim}
  lr: ${hyperparams.learning_rate}
  num_classes: ${hyperparams.num_classes}
  load_balance_experts: false
  experts:
  - _target_: models.experts.constellation.simple_cnn.Constellation_CNN
    hidden_dim: ${hyperparams.hidden_dim}
    feature_dim: ${hyperparams.feature_dim}
  classifier:
    _target_: models.classifier.Classifier
    input_dim: 128
    hidden_dim: ${hyperparams.hidden_dim}
    num_classes: ${hyperparams.num_classes}
    dropout: ${hyperparams.dropout}
dataset:
  batch_size: ${hyperparams.batch_size}
  num_workers: 4
  train_val_split:
  - 0.7
  - 0.3
  random_seed: ${seed}
