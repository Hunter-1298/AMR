project_name: AMR
run_name: ${now:%Y-%m-%d_%H-%M-%S}
mode: online
debug: false
log_model: true
save_code: true
seed: 42
hyperparams:
  epochs: 10
  learning_rate: 0.001
  batch_size: 32
  dropout: 0.2
output_dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
data_dir: data/
Model:
  _target_: models.router.Router
  input_dim: 256
  hidden_dim: 128
  lr: ${hyperparams.learning_rate}
  experts:
  - _target_: models.experts.spatial.simple_cnn.Spatial_CNN
  classifier:
    _target_: models.classifier.Classifier
    input_dim: 256
    hidden_dim: 128
    num_classes: 11
    dropout: ${hyperparams.dropout}
dataset:
  batch_size: ${hyperparams.batch_size}
  num_workers: 4
  train_val_split:
  - 0.7
  - 0.3
  random_seed: ${seed}
